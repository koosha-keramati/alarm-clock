<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm clock</title>
</head>
<body>
    <div class="container">
        <img src="file/3557755.png" alt="">
        <h1 class="time" id="time">23:40:50</h1>
        <div class="content">
            <div class="controls">
                <select name="" id="selectmenu_hour">
                    <option value="hour" selected hidden>hour</option>
                </select>    
            </div>
            <div class="controls">
                <select name="" id="selectmenu_minute">
                    <option value="minute" selected hidden>minute</option>
                </select>
            </div>    
        </div>
        <button class="btn">set alarm</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
